<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrtion form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="ui">Registration form</h1>
    <p style="padding-left:550px ; color: aqua;">please fill out the form with the details required.</p>
    <form action="" style="border-radius: 5px;" class="frm">
        <feildset style="text-align: center;">
        <label for="first-name"><span class="txt">Enter your first name:</span>
            <input type="text" id="first-name" required class="hi" placeholder="Enter First Name" >
        </label>
        <br>
        <label for="last-name"><span class="txt">Enter your last name:</span>
            <input type="text" id="last-name" required class="hi1" placeholder="Enter Last Name">
        </label>
        <br>
        <label for="email"><span class="txt">Enter your email:</span>
            <input type="email" name="email" id="email" required class="hi2" placeholder="Enter email">
        </label>
        <br>
        <label for="new-password"><span class="txt">Enter your password:</span>
            <input type="password" name="password" required class="hi3" placeholder="Enter password">
        </label>
        <br>
        <input type="submit" value="submit" class="sub">
    </fieldset>
</form>
</body>
</html>
